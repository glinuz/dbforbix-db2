## Set root logger level to DEBUG and its only appender to DBforBIX.
log4j.rootLogger=INFO,DBforBIX,console
#
## DBforBIX is set to be a ConsoleAppender.
log4j.appender.DBforBIX=org.apache.log4j.RollingFileAppender
log4j.appender.DBforBIX.File=/var/log/DBforBIX/DBforBIX.log4j
#
## DBforBIX uses PatternLayout.
log4j.appender.DBforBIX.layout=org.apache.log4j.PatternLayout
log4j.appender.DBforBIX.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] [%t[%M(%F:%L)]]: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] [%t[%M(%F:%L)]]: %m%n
